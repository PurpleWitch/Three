<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body onkeydown='go(event)' style='display: flex;justify-content: center;align-items: center;min-height: 90vh;background-image: url(one.png);'>
    <div id='player' style="position: absolute;top: 77vh;left: 0px;background-color: blue;height: 11vh;width: 2vw;border-radius: 33;"></div>
    <script>
        var c=0
        var go =function(e){
        if(event.keyCode==37)c-=10
        if(event.keyCode==39)c+=10
        if(event.keyCode==38)document.querySelector('#player').animate([{ transform: 'translateY(-100px)' }], {  duration: 300,  iterations: 1})
        document.querySelector('#player').style.left=c+'px'
        }
        window.addEventListener("keydown", function(e) {
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
        }, false);
    </script>
</body> 
</html>
